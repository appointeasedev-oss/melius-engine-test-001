name: Melius Agent (Working)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/7 * * * *"

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install requests

      - name: Run agent
        env:
          OPENROUTER_KEYS: |
            ${{ secrets.OPENROUTER_KEY_1 }}
            ${{ secrets.OPENROUTER_KEY_2 }}
            ${{ secrets.OPENROUTER_KEY_3 }}
            ${{ secrets.OPENROUTER_KEY_4 }}
            ${{ secrets.OPENROUTER_KEY_5 }}
        run: |
          python melius-engine-test-001/agent.py

      - name: Commit changes
        run: |
          git config user.name "melius-agent"
          git config user.email "melius-agent@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Melius agent run" || echo "No changes"
          git push
